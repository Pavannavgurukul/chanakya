{% extends "master.html" %}
{% block title %}
Road to Navgurukul
{% endblock %}

{% block head_extra %}
<style>
    body{
        background: url(http://www.snowcrest.in/images/suncopy.JPG) no-repeat center center fixed;
        background-size: cover;
    }
    .m-row{
        margin:0.5rem;
    }
    .m-row textarea{
        height:8rem;
    }
    .form-container{
        padding:2rem;
        background-color: rgba(255,255,255,0.5);
    }
    form>*{
        margin-top:1rem;
    }
    main{
        margin-top:9%;
    }
    h2{
        font-size:1.5rem;
    }
</style>
{% endblock %}

{% block header %}
<nav></nav>
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-sm-12 col-xs-12 col-md-8 offset-md-2">
            <div class="row border border-warning rounded form-container">
                <h2 class="question col-xs-12 col-sm-12">Enter Details</h2>
                <div class="col-xs-12 col-sm-12">
                <form class="row" method="post"><div class="col-sm-12 col-xs-12">
                    <div class="row m-row">
                        <div class="col-xs-12 col-sm-6">Your Full Name</div>
                        <input type="text" name="name" placeholder="Your Name"
                            class="col-xs-12 col-sm-6 border border-warning rounded"/>
                    </div>
                    <div class="row m-row">
                        <div class="col-xs-12 col-sm-6">Gender/ लिंग</div>
                        <select name="gender"
                            class="col-xs-12 col-sm-6 border border-warning rounded"
                            required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="row m-row">
                        <div class="col-xs-12 col-sm-6">Do you own a Mobile Phone?</div>
                        <select name="owns_mobile"
                            class="col-xs-12 col-sm-6 border border-warning rounded"
                            required>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="row m-row">
                        <textarea name="address"
                            class="col-xs-12 col-sm-12 border border-warning rounded"
                            required placeholder="Address"></textarea>
                    </div>
                    <div class="row m-row">
                        <button type="submit" class="btn btn-lg btn-warning col-xs-12 col-sm-12">
                            Submit My Application
                        </button>
                    </div>
                </div></form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
